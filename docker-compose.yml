x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: airflow.Dockerfile
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_DB_USER}:${POSTGRES_DB_PASSWORD}@postgres:5432/${AIRFLOW_DB_NAME}
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_DB_USER}:${POSTGRES_DB_PASSWORD}@postgres/${AIRFLOW_DB_NAME}
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    # AIRFLOW__CORE__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    # AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    AIRFLOW__CORE__INTERNAL_API_URL: http://airflow-apiserver:8080
    AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
  
    # AIRFLOW__CORE__INTERNAL_API_SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    AIRFLOW__API__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'

    AIRFLOW__API_AUTH__JWT_SECRET: "${AIRFLOW_SECRET_KEY}"
    DBT_HOST: postgres
  volumes:
    - .:/app
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./dbt_flights:/app/dbt_flights
    - shared-jars:/shared/jars:ro
    - spark-warehouse:/app/spark-warehouse
    - ${HOME}/.dbt:/home/airflow/.dbt
  user: "1000:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
    init-jars:
      condition: service_completed_successfully
  networks:
    - default
    - spark-network



services:
  init-jars:
    build:
      context: .
      dockerfile: spark.Dockerfile
    user: "root"
    container_name: ${PROJECT_NAME}-init-jars
    command: >
      bash -c "
        cp /opt/bitnami/spark/jars/delta-spark_2.12-3.2.0.jar /shared/jars/ &&
        cp /opt/bitnami/spark/jars/delta-storage-3.2.0.jar /shared/jars/ &&
        cp /opt/bitnami/spark/jars/postgresql-42.7.3.jar /shared/jars/ &&
        echo 'Jars copied successfully'
      "
    volumes:
      - shared-jars:/shared/jars


  hive-metastore:
    image: apache/hive:4.0.0
    container_name: ${PROJECT_NAME}-hive-metastore
    restart: unless-stopped
    depends_on:
      - init-jars
      - create-dbs
    environment:
      - SERVICE_NAME=metastore
      - DB_DRIVER=postgres
      - SERVICE_OPTS=-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/${SPARK_METASTORE_DB_NAME} -Djavax.jdo.option.ConnectionUserName=${POSTGRES_DB_USER} -Djavax.jdo.option.ConnectionPassword=${POSTGRES_DB_PASSWORD}
      - HIVE_AUX_JARS_PATH=/shared/jars/postgresql-42.7.3.jar
    command: >
      bash -c "
        if ! /opt/hive/bin/schematool -dbType postgres -info 2>/dev/null; then
          /opt/hive/bin/schematool -dbType postgres -initSchema
        fi &&
        /opt/hive/bin/hive --service metastore
      "
    volumes:
      - shared-jars:/shared/jars:ro
      - spark-warehouse:/app/spark-warehouse
    ports:
      - "9083:9083"
    networks:
      - default
      - spark-network

  # ---------------------------------------------------------
  # Spark Master
  # ---------------------------------------------------------
  spark-master:
    build:
      context: .
      dockerfile: spark.Dockerfile
    user: "root"
    container_name: ${PROJECT_NAME}-spark-master
    restart: unless-stopped
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY:-2g}
      - SPARK_USER=root

      # Python
      - PYTHONPATH=/app
      - PYSPARK_PYTHON=/opt/bitnami/python/bin/python3
      - PYSPARK_DRIVER_PYTHON=/opt/bitnami/python/bin/python3

      # Delta Lake (JARs already baked into image)
      - SPARK_SQL_EXTENSIONS=io.delta.sql.DeltaSparkSessionExtension
      - SPARK_SQL_CATALOG_SPARK_CATALOG=org.apache.spark.sql.delta.catalog.DeltaCatalog

    volumes:
      - .:/app
      - ./conf/log4j2.properties:/opt/bitnami/spark/conf/log4j2.properties
      - spark-warehouse:/app/spark-warehouse
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Master RPC Port
      - "4040:4040"   # Application UI
    networks:
      - default
      - spark-network

  # ---------------------------------------------------------
  # Spark Worker
  # ---------------------------------------------------------
  spark-worker:
    build:
      context: .
      dockerfile: spark.Dockerfile
    user: "root"
    container_name: ${PROJECT_NAME}-spark-worker-1
    restart: unless-stopped
    depends_on:
      - spark-master

    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES:-1}
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY:-2g}
      - SPARK_USER=root

      # Python
      - PYTHONPATH=/app
      - PYSPARK_PYTHON=/opt/bitnami/python/bin/python3
      - PYSPARK_DRIVER_PYTHON=/opt/bitnami/python/bin/python3

      # Delta (already in image)
      - SPARK_SQL_EXTENSIONS=io.delta.sql.DeltaSparkSessionExtension
      - SPARK_SQL_CATALOG_SPARK_CATALOG=org.apache.spark.sql.delta.catalog.DeltaCatalog

    volumes:
      - .:/app
      - ./conf/log4j2.properties:/opt/bitnami/spark/conf/log4j2.properties
      - spark-warehouse:/app/spark-warehouse
    networks:
      - default
      - spark-network


